<div ng-controller="loginController">
    <div class="container">
        <form>
            <fieldset>
                <legend>User Login</legend>
                <div class="form-group row">
                    <label for="userName">User Name</label>
                    <input type="text" class="form-control" id="userName" ng-model="user.userName" placeholder="Enter User Name">
                    <!--<small id="emailHelp" class="form-text text-muted">Please enter your user name.</small>-->
                </div>
                <div class="form-group row">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Password">
                    <!--<small id="emailHelp" class="form-text text-muted">Please enter your user name.</small>-->
                </div>
                <!--<div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="useRefreshTokensCheckBox" ng-model="user.useRefreshTokens">
                        <label class="custom-control-label" for="customCheck1">Use Refresh Tokens</label>
                    </div>
                </div>-->

                <div class="form-group row">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1" ng-model="user.useRefreshTokens">
                        <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
                    </div>

                </div>

                <div class="form-group row">
                    <p class="text-danger">{{message}}</p>
                </div>

                <div class="form-group row">
                    <button type="submit" class="btn btn-outline-primary" ng-click="login(user)">Login</button>
                    <button type="button" class="btn btn-outline-secondary">Cancel</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
